<h1>Pagina para cadastrar paciente</h1>
<form class="justify-content-center align-items-center">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="cpf">CPF</label>
            <input type="email" class="form-control" id="cpf" placeholder="CPF...">
        </div>
        <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="password" class="form-control" id="nome" placeholder="Nome...">
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="Telefone...">
    </div>
    <div class="form-group col-md-6">
        <label for="logradouro">Rua</label>
        <input type="text" class="form-control" id="logradouro" placeholder="Rua...">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade">
        </div>
        <div class="form-group col-md-2">
            <label for="uf">Estado</label>
            <select id="uf" class="form-control">
                <option selected>SC</option>
                <option>PR</option>
                <option>RS</option>
                <option>SP</option>
                <option>RJ</option>
                <option>DF</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep">
        </div>

        <div class="form-group col-md-2">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
