<form action="http://localhost:8080/cadastrarUsuario" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha...">
        </div>
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF do Psicologo">
    </div>
        <div class="form-group col-md-4">
            <label for="ROLE_TYPE">Tipo de usuario</label>
            <select id="ROLE_TYPE" class="form-control">
                <option selected>Padr√£o</option>
                <option>Administrador</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                ATIVO
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-primary">Limpar</button>
</form>
